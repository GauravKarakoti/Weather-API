<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Scraper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="themes.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="Favicon/favicon.png" type="image/png" />
    <style>
      /* Music player styles */
      .music-player {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        padding: 10px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 1000;
        box-shadow: 0 4px 12px var(--shadow-light);
        transition: all var(--transition-speed) var(--transition-easing);
      }

      .music-controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .music-player button {
        background: none;
        border: none;
        color: var(--text-primary);
        cursor: pointer;
        font-size: 1.2rem;
        transition: color var(--transition-speed) var(--transition-easing);
      }

      .music-player button:hover {
        color: var(--accent-primary);
      }

      .volume-control {
        width: 80px;
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
      }

      .now-playing {
        color: var(--text-secondary);
        font-size: 0.8rem;
        margin-left: 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 200px;
      }

      /* Enhanced Theme Toggle Styles */
      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--bg-secondary);
        border: 2px solid var(--border-color);
        color: var(--text-primary);
        padding: 0.5rem;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.4rem;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-speed) var(--transition-easing);
        box-shadow: 0 4px 16px var(--shadow-light);
        z-index: 1001;
        backdrop-filter: blur(10px);
        overflow: hidden;
      }

      .theme-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px var(--shadow-medium);
        border-color: var(--accent-primary);
      }

      .theme-toggle:active {
        transform: scale(0.95);
      }

      .theme-toggle:focus {
        outline: none;
        box-shadow: 0 0 0 3px var(--accent-primary-alpha), 0 4px 16px var(--shadow-light);
      }

      .theme-toggle .toggle-icon {
        position: absolute;
        transition: all var(--transition-speed) var(--transition-easing);
        font-size: 1.3rem;
      }

      .theme-toggle .moon-icon {
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }

      .theme-toggle .sun-icon {
        opacity: 0;
        transform: rotate(180deg) scale(0.5);
      }

      [data-theme="dark"] .theme-toggle .moon-icon {
        opacity: 0;
        transform: rotate(-180deg) scale(0.5);
      }

      [data-theme="dark"] .theme-toggle .sun-icon {
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }
    </style>
  </head>

  <body>
    <main class="container">
      <div class="header-section">
        <h1><i class="fas fa-cloud-sun"></i>Weather Information</h1>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
          <span class="toggle-icon moon-icon">üåô</span>
          <span class="toggle-icon sun-icon">‚òÄÔ∏è</span>
        </button>
      </div>
      <form id="weather-form" class="weather-form">
        <div class="form-group">
          <label for="city">
            <i class="fas fa-location-dot"></i>Enter City Name:</label
          >
          <div class="searching">
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Search"
              required
              aria-describedby="city-error"
              aria-label="City Name"
            />
            <button
              type="submit"
              id="search-btn"
              aria-label="Get Weather"
              class="searchBtn"
            >
              <i class="fa-solid fa-magnifying-glass search"></i>
            </button>
          </div>
          <div
            id="city-error"
            class="error-message"
            aria-live="assertive"
            tabindex="-1"
          ></div>
        </div>
        <div class="buttons">
          <button
            type="submit"
            id="submit-btn"
            aria-label="Get Weather"
            class="get-weather"
          >
            <i class="fas fa-cloud-bolt"></i>
            <span class="button-text">Get Weather</span>
            <div class="spinner hidden" aria-hidden="true"></div>
          </button>
          <button type="button" id="clear-btn" aria-label="Clear search">
            <i class="fas fa-broom"></i>
            <span class="button-text">CLEAR</span>
            <div class="hidden" aria-hidden="true"></div>
          </button>
        </div>

        <div id="weather-data" class="hidden" aria-live="polite">
          <div
            id="weather-icon"
            style="font-size: 2rem; text-align: center; margin-top: 10px"
          ></div>
        </div>
      </form>
      <section class="recent-searches" aria-label="Recent searches">
        <h2><i class="fas fa-clock-rotate-left"></i>Recent Searches</h2>
        <ul id="recent-list" tabindex="0" role="list"></ul>
      </section>
    </main>

    <div class="music-player">
      <audio id="bg-music" loop>
        <source
          src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
      <div class="music-controls">
        <button id="play-btn"><i class="fas fa-play"></i></button>
        <button id="pause-btn" style="display: none">
          <i class="fas fa-pause"></i>
        </button>
        <input
          type="range"
          id="volume-control"
          class="volume-control"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
        />
      </div>
      <div class="now-playing">Now Playing: Ambient Weather Sounds</div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.4/purify.min.js"
      integrity="sha512-Y1p/STLW/B+l+MPJ5K5OdILMwJa2gMFXXmC/qsyDuGH9uc1MZMUo6/8YQUg9Ut4ns8KGCrCtt+58UwmNFFiVvA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="theme-manager.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
