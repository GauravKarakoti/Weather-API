<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Scraper</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="Favicon/favicon.png" type="image/png" />
  </head>
  
  <body>
    <main class="container">
      <h1>Weather Information</h1>
      <form id="weather-form">
        <div class="form-group">
          <label for="city">Enter City Name:</label>
          <div class="searching">
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Search"
              required
              aria-describedby="city-error"
              aria-label="City Name"
            />
            <button
              type="submit"
              id="search-btn"
              aria-label="Get Weather"
              class="searchBtn"
            >
              <i class="fa-solid fa-magnifying-glass search"></i>
            </button>
          </div>
          <div
            id="city-error"
            class="error-message"
            aria-live="assertive"
            tabindex="-1"
          ></div>
        </div>
      <div class="buttons">
        <button type="submit" id="submit-btn"  aria-label="Get Weather" class="get-weather">
          <span class="button-text">Get Weather</span>
          <div class="spinner hidden" aria-hidden="true"></div>
        </button>
        <button type="button" id="clear-btn" aria-label="Clear search">
          <span class="button-text">CLEAR</span>
          <div class="clr-spinner hidden" aria-hidden="true"></div>
        </button>
      </div>

      <div id="weather-data" class="hidden" aria-live="polite">
        <div
          id="weather-icon"
          style="font-size: 2rem; text-align: center; margin-top: 10px"
        ></div>
      </div>
    </form>
      <section class="recent-searches" aria-label="Recent searches">
        <h2>Recent Searches</h2>
        <ul id="recent-list" tabindex="0" role="list"></ul>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.4/purify.min.js"
      integrity="sha512-Y1p/STLW/B+l+MPJ5K5OdILMwJa2gMFXXmC/qsyDuGH9uc1MZMUo6/8YQUg9Ut4ns8KGCrCtt+58UwmNFFiVvA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
