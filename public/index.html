<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Scraper</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Weather Information</h1>
    <form id="weather-form">
      <div class="form-group">
        <label for="city">Enter City Name:</label>
        <input type="text" id="city" name="city" placeholder="E.g. London " required aria-describedby="city-error"
          aria-label="City Name" />
        <div id="city-error" class="error-message" aria-live="assertive" tabindex="-1"></div>
      </div>
      <button type="submit" id="submit-btn" aria-label="Get Weather">
        <span class="button-text">Get Weather</span>
        <div class="spinner hidden" aria-hidden="true"></div>
      </button>
    </form>

    <div id="weather-data" class="hidden" aria-live="polite">
      <!-- Weather data template -->
    </div>

    <section class="recent-searches" aria-label="Recent searches">
      <h2>Recent Searches</h2>
      <div id="recent-list" tabindex="0" role="list"></div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.4/purify.min.js"
    integrity="sha512-Y1p/STLW/B+l+MPJ5K5OdILMwJa2gMFXXmC/qsyDuGH9uc1MZMUo6/8YQUg9Ut4ns8KGCrCtt+58UwmNFFiVvA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
